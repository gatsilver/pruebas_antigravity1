<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilates Web GTS</title>
  <script>
    window.addEventListener('error', function (e) {
      document.body.innerHTML = '<div style="color:red;padding:20px;font-family:monospace;font-size:16px;background:#fff0f0;border:2px solid red;margin:20px;">' +
        '<h1>CRITICAL STARTUP ERROR</h1>' +
        '<p><strong>Message:</strong> ' + e.message + '</p>' +
        '<p><strong>File:</strong> ' + e.filename + ':' + e.lineno + '</p>' +
        '<p><strong>Error Object:</strong> ' + (e.error ? e.error.toString() : 'N/A') + '</p>' +
        '</div>';
      console.error('CRITICAL ERROR CAUGHT:', e);
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
